<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <!-- <link rel="icon" type="image/png" href=""/> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="turn-container">
            <h3>Turn For</h3>
            <div class="turn-box align">X</div>
            <div class="turn-box align">O</div>
            <div class="bg"></div>
        </div>

        <div class="boxes">
            <div class="btnbox">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <div class="result">
            <h2 class="results"></h2>

            <div class="btns">
                <button class=" btn-grp new">New Game</button>
                <button class=" btn-grp reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
